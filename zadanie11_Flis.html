<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body bgcolor="#FFFFE0">
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("D1=","");
var liczba2=prompt("D2=","");
var ile_sekund_flis;
var D1_flis=parseFloat(liczba1);
var D2_flis=parseFloat(liczba2);

ile_sekund_flis=(D1_flis-D2_flis)*24*3600;
document.write("D1="+D1_flis+"D2="+D2_flis+
"<br>");
document.write("ile_sekund="+ile_sekund_flis+
"<br>");
</script>
</div>
</body>
</html>
